<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>St. Paul Crime Map</title>

    <!-- jQuery & jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- End: jQuery & jQuery UI -->

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- End: Leaflet -->

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- End: Vue JS -->

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/foundation.css"/>
    <script type="application/javascript" src="scripts/app.js"></script>
    <!-- End: Application -->
</head>
<body onload="init()">
    <!-- Main app -->
    <div id="app" class="grid-container">
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
            </div>

            <div class="top-bar-right">
                <input v-model="location_search" placeholder="Enter a location..." class="input"/>
                <button type="button" @click="geoLocate" class="button">Go!</button>
            </div>
        </div>
        <br />



        <div v-for="type in incident_types">
            <input id="optionType" type="checkbox"/>
            <span for="optionType">{{type}}</span>
        </div>

        <div v-for="hood in neighborhood_names">
            <input id="optionHood" type="checkbox"/>
            <span for="optionHood">{{hood}}</span>
        </div>

        <div>
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" />

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" />
        </div>

        <div>
            <label for="startTime">Start Time</label>
            <input type="range" id="startTime" />
            <p id="startTimeVal"></p>

            <label for="endTime">End Time</label>
            <input type="range" id="endTime" />
            <p id="endTimeVal"></p>
        </div>

        <div>
            <label for="maxIncidents">Max Incidents</label>
            <input type="range" id="maxIncidents"/>
            <p id="incidentsVal"></p>
        </div>

        <div class="slider" data-slider data-initial-start="25" data-initial-end="75">
            <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
            <span class="slider-fill" data-slider-fill></span>
            <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
            <input type="hidden">
            <input type="hidden">
        </div>


        <div id="leafletmap"></div>
        <hr /> <br />
        <table id="table" v-if="incidents.length > 0" class="table-responsive">
            <tr>
                <th>Case Number</th>
                <th>Incident Type</th>
                <!--<th>Police Grid</th>-->
                <th>Neighborhood</th>
                <th>Block</th>
                <th>Date</th>
                <th>Time</th>
                <th></th>
            </tr>
            <tr v-for="incident in incidents" style="text-align: center;">
                <td>{{ incident.case_number }}</td>
                <td>{{ incident.incident_type }}</td>
                <!--<td>{{ incident.police_grid }}</td>-->
                <td>{{ incident.neighborhood_name }}</td>
                <td>{{ incident.block }}</td>
                <td>{{ incident.date }}</td>
                <td>{{ incident.time.split('.')[0] }}</td>
                <td><button class="ui-button">Add Marker</button></td>
            </tr>
        </table>
    </div>
</body>

<script src="scripts/jquery-3.6.0.min.js"></script>
<script src="scripts/vendor.js"></script>
<script src="scripts/foundation.js"></script>
<script type="application/javascript">
    $(document).foundation();
</script>
</html>
